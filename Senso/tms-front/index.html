<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senso Domain Migration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(45deg, rgba(10,10,10,0.95), rgba(30,30,30,0.95)),
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            padding: 2rem;
        }

        .content-wrapper {
            max-width: 1200px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .migration-alert {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 4rem 3rem;
            box-shadow: 0 16px 40px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(0);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .domain-change {
            font-size: 1.4rem;
            color: rgba(255,255,255,0.9);
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s 0.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .domain {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin: 0 0.5rem;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 1.25rem 3rem;
            font-size: 1.1rem;
            font-weight: 500;
            background: linear-gradient(45deg, #007AFF, #0063CC);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0,122,255,0.3);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .domain-change {
                font-size: 1.1rem;
            }
            
            .migration-alert {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="content-wrapper">
            <div class="migration-alert">
                <h1>We've Evolved</h1>
                <div class="domain-change">
                    <span class="domain" style="text-decoration: line-through; opacity: 0.7;">senso.senselive.in</span>
                    <span style="font-size: 1.2rem;">â†’</span>
                    <span class="domain">senso.senselive.io</span>
                </div>
                <p style="color: rgba(255,255,255,0.8); margin: 2rem 0; opacity: 0.9; max-width: 600px; margin-left: auto; margin-right: auto;">
                    As part of our continuous innovation strategy, we've migrated to a new domain to better serve your needs. Please update your bookmarks and links.
                </p>
                <a href="https://senso.senselive.io" class="cta-button">
                    Access New Dashboard
                </a>
            </div>
        </div>
    </section>

    <script>
        // Add smooth load animations
        window.addEventListener('load', () => {
            document.querySelector('.migration-alert').style.opacity = 1;
        });
    </script>
</body>
</html>
